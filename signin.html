<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In - AurumCapital</title>
  <link rel="stylesheet" href="signin.css" />
  <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
  <div class="signin-wrapper">
    <div class="logo-container">
      <img src="logo.png" alt="AurumCapital Logo" class="signin-logo" />
    </div>

    <div class="signin-card">
      <form id="signinForm">
        <h2 style="text-align:center; margin-bottom: 25px;">Welcome Back</h2>

        <div class="input-wrap">
          <label for="email">Email Address</label>
          <input type="email" id="email" required placeholder="you@example.com" />
        </div>

        <div class="input-wrap">
          <label for="password">Password</label>
          <input type="password" id="password" required placeholder="Enter password" />
        </div>

        <button type="submit">Sign In</button>

        <div class="divider"></div><br/>


        <div class="signin-prompt">
          Don't have an account?
          <a href="signup.html">Create one</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loadingOverlay">
    <div class="loading-bar"></div>
    <p>Signing you in...</p>
  </div>

  <script type="module" src="signin.js"></script>
</body>
</html>
